<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="container">
        <div class="login-form">
            <img src="instalogo.png" class="logo">
            <form>
                <input type="text" placeholder="Phone number , email or username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="or-separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <a href="#" class="facebook-login">Login with Facebook</a>
            <a href="#" class="forgot-password"><h6>Forgot Password?</h6></a>
        
        <div class="signup-link">
            <span>Don't have an account?</span>
            <a href="#" class="signup-button">Sign Up</a>
        </div>
        </div>
    </div>
</body>
</html>
